<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>O Amiguinho</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-Z2tuZb1F8k8xLmRYOF6OJXzGnxCZ4iZ9fjdz9LJX6C6mm8ZGz5lMzE+qIKHpibX7" crossorigin="anonymous">
    <style>
        .dog-details {
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .dog-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body onload="getDetails()">
    <nav class="py-4">
        <a class="nav-link text-center" href="index.html">
            <h1>O Amiguinho</h1>
        </a>
    </nav>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="mx-auto">
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav py-2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="adopt.html"><b>Adotar</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="loja.html"><b>Loja</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="favoritos.html"><b>Favoritos</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="sobreus.html"><b>Sobre Nós</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="contacto.html"><b>Contactos</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="dog-details">
                    <h2 id="dogname" class="py-4">Detalhes sobre o cão</h2>
                    <p><strong>Nome:</strong> <span class="dog-name"></span></p>
                    <p><strong>Idade:</strong> <span class="dog-age"></span></p>
                    <p><strong>Género:</strong> <span class="dog-gender"></span></p>
                    <button id="favButton" class="btn btn-warning" onclick="toggleFavorite()">
                        <i class="fas fa-star"></i> Favoritar
                    </button>
                    <a href="formadopt.html" class="btn btn-primary">Formulário de Adoção</a>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="" class="img-fluid img-dog" alt="...">
            </div>
        </div>
    </div>

    <footer class="bg-success py-3 mt-5">
        <div class="container text-light text-center">
            <p class="display-5 mb-3">Faça a diferença na vida de um animal hoje!</p>
            <small class="text-white-50">&copy; Copyright by IPLeiria</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

    <script>
        function toggleFavorite() {
            var favButton = document.getElementById("favButton");
            var isFavorited = favButton.classList.contains("btn-danger");

            if (isFavorited) {
                favButton.classList.remove("btn-danger");
                favButton.innerHTML = '<i class="fas fa-star"></i> Favoritar';
            } else {
                favButton.classList.add("btn-danger");
                favButton.innerHTML = '<i class="fas fa-times"></i> Desfavoritar';
            }
        }
    </script>
</body>

</html>
