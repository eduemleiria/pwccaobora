<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link src="css/style.css" rel="stylesheet">
    <title>O Amiguinho | Adotar</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        .star-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: color 0.3s;
        }

        .star-checkbox {
            display: none;
        }

        .star-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .star-checkbox:checked + .star-button .star-icon {
            color: gold; /* Alterar  a cor */
        }
    </style>

</head>

<body>
    <nav class="py-4">
        <a class="nav-link text-center" href="index.html">
            <h1>O Amiguinho</h1>
        </a>
    </nav>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="mx-auto">
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav py-2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-active" href="adopt.html"><b>Adotar</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="loja.html"><b>Loja</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="favoritos.html"><b>Favoritos</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="sobreus.html"><b>Sobre Nós</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="contacto.html"><b>Contactos</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="pt-md-5">
        <div class="container">
            <h1 class="search-title"></h1>
            <div class="input-group my-3">
                <input type="text" class="form-control rounded" id="inputSearch" placeholder="insira a raça do cão aqui" aria-label=""/>
                <button type="button" class="btn btn-outline-primary" id="btn-search" data-mdb-ripple-init>Pesquisar</button>
              </div>
            <div class="listar-caes row">
                <div class="card-caes col-md-4 my-3 py-2">
                    <div class="card">
                        <img src="" class="card-img-top object-fit-cover img-dog" alt="Imagem do cão">
                        <div class="card-body">
                            <h5 class="card-title dog-name">Nome do cão</h5>
                            <p class="card-text dog-age">Idade</p>
                            <p class="card-text dog-size">Tamanho</p>
                            <a href="" class="btn btn-primary details">Detalhes</a>
                            <!-- Botão favoritar -->
                            <button id="favButton" class="btn btn-warning" onclick="toggleFavorite()">
                                <i class="fas fa-star"></i> Favoritar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-success py-3 mt-5">
        <div class="container text-light text-center">
            <p class="display-5 mt-3">Faça a diferença na vida de um animal hoje!</p>
            <small class="text-white-50">&copy; Copyright by IPLeiria</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
