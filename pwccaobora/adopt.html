<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link src="css/style.css" rel="stylesheet">
    <title>O Amiguinho | Adotar</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        .star-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: color 0.3s;
        }

        .star-checkbox {
            display: none;
        }

        .star-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .star-checkbox:checked + .star-button .star-icon {
            color: gold; /* Alterar  a cor */
        }
    </style>

</head>

<body>
    <nav class="py-4">
        <a class="nav-link text-center" href="index.html">
            <h1>O Amiguinho</h1>
        </a>
    </nav>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="mx-auto">
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav py-2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-active" href="adopt.html"><b>Adotar</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="loja.html"><b>Loja</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="favoritos.html"><b>Favoritos</b></a>
                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section class="pt-md-5">
        <div class="container">
            <h1 class="search-title"></h1>
            <div class="input-group my-3">
                <input type="text" class="form-control rounded" id="inputSearch" placeholder="insira a raça do cão aqui" aria-label=""/>
                <button type="button" class="btn btn-outline-primary" id="btn-search" data-mdb-ripple-init>search</button>
              </div>
            <div class="listar-caes row">
                <div class="card-caes col-md-4 my-3 py-2">
                    <div class="card">
                        <img src="" class="card-img-top object-fit-cover img-dog" alt="Imagem do cão">
                        <div class="card-body">
                            <h5 class="card-title dog-name">Nome do cão</h5>
                            <p class="card-text dog-age">Idade</p>
                            <p class="card-text dog-size">Tamanho</p>
                            <a href="" class="btn btn-primary details">Detalhes</a>

                            <!-- Botão favoritar -->
                            <input type="checkbox" class="star-checkbox" id="starCheckbox">
                            <label for="starCheckbox" class="star-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star star-icon" viewBox="0 0 16 16">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                </svg>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-success py-3 mt-5">

            <p class="display-5 mt-3">Faça a diferença na vida de um animal hoje!</p>
