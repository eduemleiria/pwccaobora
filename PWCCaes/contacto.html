    <section class="container">
        <div class="container">
            <h2 class="my-4">Contactos</h2>
            <p>Contacte-nos através do endereço de <b>e-mail</b>:</p>
            <p><a href="mailto:caespausadosnatuacasa@gmail.com">caespausadosnatuacasa@gmail.com</a></p>
        </div>
        <div class="container">
            <h4 class="my-4">Ou envie-nos uma mensagem:</h4>
            <form class="col-6">
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="mb-3">
                  <label for="inputTele" class="form-label">Contacto telefónico</label>
                  <input type="tel" class="form-control" id="inputTele">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="mb-3">
                    <label for="inputAssunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="inputAssunto">
                </div>
                <div class="form-group">
                    <label for="inputMsg">Mensagem</label>
                    <textarea class="form-control" id="inputMsg" rows="4"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Li e concordo com a Política de Privacidade.</label>
                </div>
                <button type="submit" class="my-2 btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
